---
layout: default
title: Archive
---
<section class="recent-posts">
  <div class="section-title mt-2">
    <h2>{{ page.title }}</h2>
  </div>
  <div class="row listrecent">
    {% for post in site.posts %}
      {% if post.categories contains page.category or post.category == page.category %}
        {% include post.html %}
      {% endif %}    
    {% endfor %}
  </div>
</section>
