# Build settings
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
#theme: minimal-mistakes-jekyll

# Skin: determines site color theme
minimal_mistakes_skin: "air" 
# "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum" "sunrise"

plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-redirect-from
  - jekyll-archives
  - jekyll-target-blank
  - jekyll-sitemap
  - jekyll-paginate

whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-archives

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone:


# SEO Related
#google_site_verification : 
#bing_site_verification   :
#yandex_site_verification :
#naver_site_verification  :

# Google Analytics
#analytics:
#  provider: "google" #false # false (default), "google", "google-universal", "custom"
#  google:
#    tracking_id: #UA-XXXXXXXX

# Exclude from processing
exclude:
  - README
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Reading Files
include:
  - .htaccess
  - _pages
  - _sass

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Archives
#category_archive:
#  type: jekyll-archives
#  path: /categories/
#tag_archive:
#  type: jekyll-archives
#  path: /tags/

#jekyll-archives:
#  enabled:
#    - categories
#    - tags
#  layouts:
#     category: archive-taxonomy
#     tag: archive-taxonomy
#  permalinks:
#     category: '/categories/:name/'
#     tag: '/tags/:name/'

collections:
  archives:
    output: true
    permalink: /archives/:path/

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      sidebar:
        nav: "docs"
      show_date: true
      read_time: false
      related: true
      comments: true
      share: true
      author_profile: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
      sidebar:
        nav: "docs"
